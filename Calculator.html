<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(313deg, rgba(42, 123, 155, 1) 0%, rgb(37, 68, 172) 90%);
        }

        .calculator {
            padding: 20px;
            border: #beecfe 1.5px solid;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(50px);
            border-radius: 16px;
            box-shadow: 0px 3px 40px rgba(0, 41, 57, 1);
        }

        input {
            width: 320px;
            padding: 15px;
            margin: 10px;
            font-size: 40px;
            text-align: right;
            border: #beecfe 1.5px solid;
            border-radius: 20px;
            background: transparent;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0px 2px 15px rgb(111, 214, 255);
        }

        input::placeholder {
            color: #ffffff;
        }

        button {
            width: 60px;
            height: 60px;
            margin: 10px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            background-color: #beecfe;
            cursor: pointer;
        }

        .btn {
            background: #79d8fe;
        }

        .equal {
            background: #97dcf8;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="form" placeholder="0" readonly>

        <div>
            <button onclick="clearAll()">AC</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendValue('%')">%</button>
            <button class="btn" onclick="appendValue('/')">/</button>
        </div>

        <div>
            <button onclick="calcSquare()">x²</button>
            <button onclick="calcCube()">x³</button>
            <button onclick="calcFactorial()">n!</button>
            <button class="btn" onclick="checkEvenOdd()">E/O</button>
        </div>

        <div>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="btn" onclick="appendValue('*')">x</button>
        </div>

        <div>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="btn" onclick="appendValue('-')">-</button>
        </div>

        <div>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="btn" onclick="appendValue('+')">+</button>
        </div>

        <div>
            <button class="btn" onclick="appendValue('00')">00</button>
            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>

<script>
   let display = document.getElementById("display");
let expression = "";

function parseNumber(str) {
    let n = Number(str);
    return str === "" || str === null || isNaN(n) ? null : n;
}

function appendValue(value) {
    if (expression === "" && /[+*/%]/.test(value)) {
        showError("Error");
        return;
    }

    if (/[+*/-]$/.test(expression) && /[+*/-]/.test(value)) {
        showError("Error");
        return;
    }

    if ((expression === "0" && value !== ".") || 
        (/[\+\-\*\/]0$/.test(expression) && value !== ".")) {
        showError("Error");
        return;
    }

    expression += value;
    display.value = expression;
}

function deleteLast() {
    expression = expression.slice(0, -1);
    display.value = expression;
}

function clearAll() {
    expression = "";
    display.value = "";
}

function showError(msg) {
    display.value = msg;
    setTimeout(() => {
        display.value = "";
        expression = "";
    }, 2000);
}

function displayResult(result) {
    display.value = result;
    expression = result.toString();
}

function calcSquare() {
    let num = parseNumber(expression);
    if(num === null) return showError("Error");
    displayResult(num * num);
}

function calcCube() {
    let num = parseNumber(expression);
    if(num === null) return showError("Error");
    displayResult(num * num * num);
}

function calcFactorial() {
    let num = parseNumber(expression);
    if(num === null || num < 0) return showError("Error");
    let fact = 1;
    for(let i=1; i<=num; i++) fact *= i;
    displayResult(fact);
}

function checkEvenOdd() {
    let num = parseNumber(expression);
    if(num === null) return showError("Error");
    displayResult(num % 2 === 0 ? "Even" : "Odd");
}

// Calculation function without eval()
function calculateResult() {
    if(expression === "") return showError("Error");

    let numbers = expression.split(/[\+\-\*\/]/).map(n => parseNumber(n));
    let operators = expression.replace(/[0-9.]/g,'').split('');

    if(numbers.includes(null)) return showError("Error");

    for(let i = 0; i < operators.length; i++) {
        if(operators[i] === "*") {
            numbers[i] = numbers[i] * numbers[i+1];
            numbers.splice(i+1, 1);
            operators.splice(i,1);
            i--;
        } else if(operators[i] === "/") {
            if(numbers[i+1] === 0) return showError("Error");
            numbers[i] = numbers[i] / numbers[i+1];
            numbers.splice(i+1, 1);
            operators.splice(i,1);
            i--;
        }
    }
    
    let result = numbers[0];
    for(let i=0; i<operators.length; i++){
        if(operators[i] === "+") result += numbers[i+1];
        else if(operators[i] === "-") result -= numbers[i+1];
    }

    displayResult(result);
}

</script>

</body>
</html>

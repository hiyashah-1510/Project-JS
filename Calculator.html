<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }
            body{
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #2A7B9B;
                background: linear-gradient(313deg,rgba(42, 123, 155, 1) 0%, rgb(37, 68, 172) 90%);
            }
            .calculator{
                padding: 20px;
                border: #beecfe 1.5px solid;
                background-color: rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(50px);
                border-radius: 16px;
                box-shadow: 0px 3px 40px rgba(0, 41, 57, 1);
            }

            input{
                width: 325px;
                border: #beecfe 1.5px solid ;
                padding: 15px;
                background: transparent;
                font-size: 40px;
                text-align: right;
                box-shadow: 0px 2px 15px rgb(111, 214, 255);
                margin: 10px;
                border-radius: 20px;
                cursor: pointer;
                color: #ffffff;
                
            }
            input::placeholder{
                color: rgb(255, 255, 255);
            }

            button{
                width: 65px;
                height: 65px;
                border: none;
                margin: 10px;
                border-radius: 15px;
                font-size: 20px;
                background-color: #beecfe;
                cursor: pointer;
            }

            .equal{
                background: #97dcf8;
            }

            .btn{
                background: #79d8fe;
            }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" class="form" id="display">
        <div>
            <button onclick="clearAll()">AC</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="setOperator('%')">%</button>
            <button class="btn" onclick="setOperator('/')">/</button>
        </div>
        <div>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="btn" onclick="setOperator('x')">x</button>
        </div>
        <div>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="btn" onclick="setOperator('-')">-</button>
        </div>
        <div>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="btn" onclick="setOperator('+')">+</button>
        </div>
        <div>
            <button class="btn" onclick="appendValue('00')">00</button>
            <button class="btn" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
    let display = document.getElementById("display");
    let num1 = "";
    let num2 = "";
    let operator = "";

    function appendValue(value) {
        if (operator === "") {
            if (num1.length < 12) {
                num1 += value;
                display.value = num1;
            }
        } else {
            if (num2.length < 12) {
                num2 += value;
                display.value = num1 + " " + operator + " " + num2;
            }
        }
    }

    function clearAll() {
        num1 = "";
        num2 = "";
        operator = "";
        display.value = "";
    }

    function deleteLast() {
        if (operator === "") {
            num1 = num1.splice(0, -1);
            display.value = num1;
        } else if (num2 !== "") {
            num2 = num2.splice(0, -1);
            display.value = num1 + " " + operator + " " + num2;
        } else {
            operator = "";
            display.value = num1;
        }
    }

    function setOperator(op) {
        if (num1 !== "") {
            operator = op;
            display.value = num1 + " " + operator;
        }
    }

    function calculateResult() {
        let result = 0;
        let n1 = parseFloat(num1);
        let n2 = parseFloat(num2);

        if (operator === "+"){
            result = n1 + n2;
        }
        else if (operator === "-"){
            result = n1 - n2;
        } 
        else if (operator === "x") {
            result = n1 * n2;
        }
        else if (operator === "/") {
            result = n1 / n2;
        }
        else if (operator === "%") {
            result = n1 % n2;
        }

        result = Number(result.toFixed(2));

        display.value = result;
        num1 = result.toString();
        num2 = "";
        operator = "";
    }

</script>

</body>
</html>

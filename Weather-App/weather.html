<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="card">
        <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="./images/search.png" alt="Search"></button>
        </div>
        <div class="weather">
        <img src="./images/mist.png" class="icon" alt="Weather Icon">
        <h1 class="temp">°C</h1>
        <h2 class="city">City</h2>

        <div class="details">
            <div class="col">
            <img src="./images/humidity.png" alt="Humidity">
            <div>
                <p class="humidity">--%</p>
                <p>Humidity</p>
            </div>
            </div>
            <div class="col">
            <img src="./images/wind.png" alt="Wind">
            <div>
                <p class="wind">-- km/h</p>
                <p>Wind Speed</p>
            </div>
            </div>
        </div>

        <div class="details">
            <div class="col">
            <div>
                <p class="lat">--</p>
                <p>Latitude</p>
            </div>
            </div>
            <div class="col">
            <div>
                <p class="lon">--</p>
                <p>Longitude</p>
            </div>
            </div>
        </div>
        </div>
        <p class="error">❌ City not found</p>
    </div>

    <script>
        const apiKey = "8824dd483eff37a3739cff010b6a2be7";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".icon");
        const errorMsg = document.querySelector(".error");

        async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status === 404) {
            errorMsg.style.display = "block";
            document.querySelector(".weather").style.display = "none";
        } 
        else {
            errorMsg.style.display = "none";
            const data = await response.json();

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
            document.querySelector(".lat").innerHTML = data.coord.lat.toFixed(4);
            document.querySelector(".lon").innerHTML = data.coord.lon.toFixed(4);

            if (data.weather[0].main === "Clouds") {
            weatherIcon.src = "./images/clouds.png";
            } 
            else if (data.weather[0].main === "Clear") {
            weatherIcon.src = "./images/clear.png";
            } 
            else if (data.weather[0].main === "Rain") {
            weatherIcon.src = "./images/rain.png";
            } 
            else if (data.weather[0].main === "Drizzle") {
            weatherIcon.src = "./images/drizzle.png";
            } 
            else if (data.weather[0].main === "Mist") {
            weatherIcon.src = "./images/mist.png";
            }

            document.querySelector(".weather").style.display = "block";
        }
        }

        searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
        });

        searchBox.addEventListener("keyup", (e) => {
        if (e.key === "Enter") {
            checkWeather(searchBox.value);
        }
        });

        checkWeather("Ahmedabad");
    </script>
    </body>
</html>

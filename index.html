<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Shop</title>
  <link rel="stylesheet" href="./assets/CSS/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/CSS/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body class="container border-bottom border-body" data-bs-theme="dark">
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E-Shop</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
            </ul>
          </div>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="./add-cart.html"><i class="bi bi-cart me-1"></i>Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person me-1"></i>Account</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="d-flex justify-content-center align-items-center my-5">
      <section class="container my-5">
        <h3 class="mb-4 text-center">Featured Products</h3>
        <div class="row g-4">
          <div class="col-md-4 col-lg-3">
            <div class="card product-card card-darkblue text-white">
              <img src="./assets/images/smart-phone.jpg" class="card-img-top" alt="Product">
              <div class="card-body">
                <h5 class="card-title">Smartphone</h5>
                <p class="card-text">Latest smartphone with amazing features.</p>
                <button class="btn btn-light btn-sm">Add to Cart</button>
              </div>
            </div>
          </div>

          <div class="col-md-4 col-lg-3">
            <div class="card product-card card-darkblue text-white">
              <img src="./assets/images/headphone.jpeg" class="card-img-top" alt="Product">
              <div class="card-body">
                <h5 class="card-title">Headphones</h5>
                <p class="card-text">Noise-cancelling wireless headphones.</p>
                <button class="btn btn-light btn-sm">Add to Cart</button>
              </div>
            </div>
          </div>

          <div class="col-md-4 col-lg-3">
            <div class="card product-card card-darkblue text-white">
              <img src="./assets/images/smart-watch.jpg" class="card-img-top" alt="Product">
              <div class="card-body">
                <h5 class="card-title">Smart Wrist Watch</h5>
                <p class="card-text">Stylish watch with leather strap.</p>
                <button class="btn btn-light btn-sm">Add to Cart</button>
              </div>
            </div>
          </div>

          <div class="col-md-4 col-lg-3">
            <div class="card product-card card-darkblue text-white">
              <img src="./assets/images/sneakers.jpeg" class="card-img-top" alt="Product">
              <div class="card-body">
                <h5 class="card-title">Shoes</h5>
                <p class="card-text">Comfortable and trendy running shoes.</p>
                <button class="btn btn-light btn-sm" href="./add-cart.html">Add to Cart</button>
              </div>
            </div>
          </div>
      </section>

  </main>

  <script src="./assets/JS/bootstrap.bundle.min.js"></script>
</body>
</html>

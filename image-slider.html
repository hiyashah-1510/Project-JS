<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    img {
      width: 400px;
      height: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      color: crimson;
    }
  </style>
</head>
<body>

  <h2>Image Slider</h2>
  <div>
    <img id="slider-img" src="" alt="Image Slider">
    <p id="caption"></p>
  </div>

  <div class="controls">
    <button onclick="prevSlide()">Prev</button>
    <button onclick="nextSlide()">Next</button>
  </div>

  <p id="message"></p>

  <script>
      const slides = [
      { img: "./img-1.jpg", caption: "Beautiful Sunset" },
      { img: "./img-2.jpg", caption: "Mountain View" },
      { img: "./img-3.jpg", caption: "Forest Path" }
    ];

    let currentIndex = 0;

    function showSlide(index) {
      document.getElementById("slider-img").src = slides[index].img;
      document.getElementById("caption").innerText = slides[index].caption;
      document.getElementById("message").innerText = "";
    }

    function nextSlide() {
      if (currentIndex < slides.length - 1) {
        currentIndex++;
        showSlide(currentIndex);
      } else {
        document.getElementById("message").innerText = "This is the last slide.";
      }
    }

    function prevSlide() {
      if (currentIndex > 0) {
        currentIndex--;
        showSlide(currentIndex);
      } else {
        document.getElementById("message").innerText = "This is the first slide.";
      }
    }

    showSlide(currentIndex);
  </script>
</body>
</html>

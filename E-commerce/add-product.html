<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - E-Shop</title>
    <link rel="stylesheet" href="./assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/CSS/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body class="container border-bottom border-body" data-bs-theme="dark">
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">E-Shop</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                            <li class="nav-item"><a class="nav-link" href="./add-cart.html">Manage Product</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
                        </ul>
                    </div>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./add-product.html"><i class="bi bi-cart me-1"></i>Cart</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person me-1"></i>Account</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="card shadow-lg p-4">
            <div class="row g-4 align-items-center">
                <div class="col-md-5 text-center">
                    <img src="https://images.unsplash.com/photo-1593359863503-f598684c806f?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z2lybCUyMGhlYWRwaG9uZXN8ZW58MHx8MHx8fDA%3D"
                        alt="Add Product" class="img-fluid rounded shadow">
                </div>

                <div class="col-md-7">
                    <h4 class="mb-4 text-center">Add Product</h4>
                    <form id="productForm">
                        <div class="row g-3">

                            <div class="col-md-6">
                                <label for="id" class="form-label">Product ID</label>
                                <input type="text" class="form-control" id="id" placeholder="Enter product ID">
                            </div>
                            <div class="col-md-6">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter product name">
                            </div>

                            <div class="col-md-6">
                                <label for="price" class="form-label">Original Price (₹)</label>
                                <input type="number" class="form-control no-arrows" id="price"
                                    placeholder="Enter original price">
                            </div>
                            <div class="col-md-6">
                                <label for="discountPrice" class="form-label">Discount Price (₹)</label>
                                <input type="number" class="form-control no-arrows" id="discountPrice"
                                    placeholder="Enter discount price">
                            </div>

                            <div class="col-md-6">
                                <label for="stock" class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control no-arrows" id="stock"
                                    placeholder="Enter stock">
                            </div>
                            <div class="col-md-6">
                                <label for="saleEndTime" class="form-label">Sale End Time</label>
                                <input type="datetime-local" class="form-control" id="saleEndTime">
                            </div>

                            <div class="col-md-12">
                                <label for="imageUrl" class="form-label">Product Image URL</label>
                                <input type="url" class="form-control" id="imageUrl"
                                    placeholder="Enter product image URL">
                            </div>

                            <div class="col-md-6">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category">
                                    <option selected disabled>Select category</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="clothing">Clothing</option>
                                    <option value="home">Home & Kitchen</option>
                                    <option value="books">Books</option>
                                    <option value="toys">Toys</option>
                                </select>
                            </div>

                            <div class="col-md-12">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="4"
                                    placeholder="Enter detailed product description"></textarea>
                            </div>
                        </div>

                        <div class="mt-4 text-center">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-plus-circle me-1"></i> Add Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- ✅ Product Table Below Form -->
        <div class="mt-5">
            <h4 class="mb-3">Product List</h4>
            <table class="table table-striped" id="productTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Stock</th>
                        <th>Sale Ends</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <script src="./assets/JS/bootstrap.bundle.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>
</html>

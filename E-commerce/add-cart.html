<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products - E-Shop</title>
  <link rel="stylesheet" href="./assets/CSS/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/CSS/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body class="container border-bottom border-body" data-bs-theme="dark">
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E-Shop</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Deals</a>
              </li>
            </ul>
          </div>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./add-product.html"><i class="bi bi-cart me-1"></i>Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-person me-1"></i>Account</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <div class="card shadow-lg p-4 mt-5">
      <h4 class="mb-3 text-center">Manage Products</h4>
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle text-center" id="productTable">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Image</th>
              <th>Product Name</th>
              <th>Price (₹)</th>
              <th>Discount Price (₹)</th>
              <th>Stock</th>
              <th>Sale End</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot class="table-dark">
            <tr>
              <td colspan="5" class="text-end fw-bold">Total Value</td>
              <td colspan="3" id="manageTotal" class="fw-bold text-success">₹0</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </main>

  <script src="./assets/JS/bootstrap.bundle.min.js"></script>
  <script src="./assets/JS/script.js"></script>
</body>

</html>
